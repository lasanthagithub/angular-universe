<div style="position:absolute;top:0;left:0;right:0;bottom:0;" >
        <mat-sidenav-container #sidenav style="height:100%;width:100%;" > 
         
          <mat-toolbar color="primary" [@shrinkOut]="toggleState" [@blockyHeader] = "toggleBlocky"
                style="background-color: cadetblue;"  [ngClass] ="{'less-block': shrinked}">
            <mat-toolbar-row [@centerHeader]="toggleTitle"  [@lineUp]="toggleLined">
                <img [height]="imageHeight" [src]="shrinked? options?.shrinkedAppIcon: options?.appIcon">
            <span>{{options?.appTitle}}</span>
            </mat-toolbar-row>
            <mat-toolbar-row [@lineUp]="toggleLined" [@lessNav]="toggleNav">
                <app-navigation [options] = "universeOptions.navigation"></app-navigation>
            </mat-toolbar-row>
        </mat-toolbar>
          <div class="inner-sidenav-content" [ngClass] ="{'inner-sidenav-content-full': shrinked}" (scroll)="onScrolled($event)">
            <div style="padding-top:2em;padding-bottom:2em;">   
              <router-outlet></router-outlet>
            </div>
          </div>
        </mat-sidenav-container>
      </div>
