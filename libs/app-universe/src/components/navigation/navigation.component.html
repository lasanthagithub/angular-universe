<ul class="mat-nav-bar-list nav-pills" mat-nav-bar-list>
    <li *ngFor= "let item of options?.items" class="nav-item mat-nav-item" mat-nav-item>
        <button [routerLink] = "item.target" 
            [ngClass]="{'active': item.active}"
            mat-button  mat-ink-ripple mat-accent
            class="_mat-nav-button md-accent mat-button mat-ink-ripple mat-active mat-primary"
            (click) = "setActive(item)"
            >
            {{item.text}}
        </button>
        
    </li>
</ul>
