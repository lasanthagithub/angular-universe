<ul class="nav-pills">
    <li *ngFor= "let item of options?.items">
        <button mat-button [routerLink] = "item.target" 
            [ngClass]="{'mat-primary': item.active, 'mat-raised-button': item.active}" (click) = "setActive(item)">
            {{item.text}}
        </button>
        
    </li>
</ul>
