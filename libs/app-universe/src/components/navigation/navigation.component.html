<ul class="nav nav-pills">
    <li *ngFor= "let item of options?.items" class="nav-item"
         >
            <a class="nav-link" (click) = "setActive(item)" [ngClass]="{'active': item.active}" mat-menu-item
                [routerLink] = "item.target">{{item.text}}</a></li>
</ul>
